<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillingStatusViewDlg" widgetVar="BillingStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBillingStatusTitle}">
            <h:form id="BillingStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billingStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewBillingStatusLabel_refId}"/>
                        <h:outputText value="#{billingStatusController.selected.refId}" title="#{bundle.ViewBillingStatusTitle_refId}"/>
                        <h:outputText value="#{bundle.ViewBillingStatusLabel_statusId}"/>
                        <h:outputText value="#{billingStatusController.selected.statusId}" title="#{bundle.ViewBillingStatusTitle_statusId}"/>
                        <h:outputText value="#{bundle.ViewBillingStatusLabel_statusDate}"/>
                        <h:outputText value="#{billingStatusController.selected.statusDate}" title="#{bundle.ViewBillingStatusTitle_statusDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBillingStatusLabel_billingMaster}"/>
                        <h:outputText value="#{billingStatusController.selected.billingMaster}" title="#{bundle.ViewBillingStatusTitle_billingMaster}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BillingStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
