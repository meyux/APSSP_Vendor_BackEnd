<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillingStatusTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BillingStatusListForm">
                <p:panel header="#{bundle.ListBillingStatusTitle}">
                    <p:dataTable id="datalist" value="#{billingStatusController.items}" var="item"
                                 selectionMode="single" selection="#{billingStatusController.selected}"
                                 paginator="true"
                                 rowKey="#{item.refId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingStatusTitle_refId}"/>
                            </f:facet>
                            <h:outputText value="#{item.refId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingStatusTitle_statusId}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingStatusTitle_statusDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingStatusTitle_billingMaster}"/>
                            </f:facet>
                            <h:outputText value="#{item.billingMaster}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{billingStatusController.prepareCreate}" update=":BillingStatusCreateForm" oncomplete="PF('BillingStatusCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BillingStatusViewForm" oncomplete="PF('BillingStatusViewDialog').show()" disabled="#{empty billingStatusController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BillingStatusEditForm" oncomplete="PF('BillingStatusEditDialog').show()" disabled="#{empty billingStatusController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{billingStatusController.destroy}" update=":growl,datalist" disabled="#{empty billingStatusController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
