<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendorLoginViewDlg" widgetVar="VendorLoginViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVendorLoginTitle}">
            <h:form id="VendorLoginViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendorLoginController.selected != null}">
                        <h:outputText value="#{bundle.ViewVendorLoginLabel_vendorId}"/>
                        <h:outputText value="#{vendorLoginController.selected.vendorId}" title="#{bundle.ViewVendorLoginTitle_vendorId}"/>
                        <h:outputText value="#{bundle.ViewVendorLoginLabel_loginId}"/>
                        <h:outputText value="#{vendorLoginController.selected.loginId}" title="#{bundle.ViewVendorLoginTitle_loginId}"/>
                        <h:outputText value="#{bundle.ViewVendorLoginLabel_password}"/>
                        <h:outputText value="#{vendorLoginController.selected.password}" title="#{bundle.ViewVendorLoginTitle_password}"/>
                        <h:outputText value="#{bundle.ViewVendorLoginLabel_vendorMaster}"/>
                        <h:outputText value="#{vendorLoginController.selected.vendorMaster}" title="#{bundle.ViewVendorLoginTitle_vendorMaster}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VendorLoginViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
