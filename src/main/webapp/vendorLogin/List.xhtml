<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVendorLoginTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VendorLoginListForm">
                <p:panel header="#{bundle.ListVendorLoginTitle}">
                    <p:dataTable id="datalist" value="#{vendorLoginController.items}" var="item"
                                 selectionMode="single" selection="#{vendorLoginController.selected}"
                                 paginator="true"
                                 rowKey="#{item.vendorId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendorLoginTitle_vendorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendorLoginTitle_loginId}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendorLoginTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVendorLoginTitle_vendorMaster}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendorMaster}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vendorLoginController.prepareCreate}" update=":VendorLoginCreateForm" oncomplete="PF('VendorLoginCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VendorLoginViewForm" oncomplete="PF('VendorLoginViewDialog').show()" disabled="#{empty vendorLoginController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VendorLoginEditForm" oncomplete="PF('VendorLoginEditDialog').show()" disabled="#{empty vendorLoginController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vendorLoginController.destroy}" update=":growl,datalist" disabled="#{empty vendorLoginController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
