<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatusMasterViewDlg" widgetVar="StatusMasterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStatusMasterTitle}">
            <h:form id="StatusMasterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{statusMasterController.selected != null}">
                        <h:outputText value="#{bundle.ViewStatusMasterLabel_statusId}"/>
                        <h:outputText value="#{statusMasterController.selected.statusId}" title="#{bundle.ViewStatusMasterTitle_statusId}"/>
                        <h:outputText value="#{bundle.ViewStatusMasterLabel_statusDesc}"/>
                        <h:outputText value="#{statusMasterController.selected.statusDesc}" title="#{bundle.ViewStatusMasterTitle_statusDesc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StatusMasterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
