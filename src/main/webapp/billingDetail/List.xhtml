<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillingDetailTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BillingDetailListForm">
                <p:panel header="#{bundle.ListBillingDetailTitle}">
                    <p:dataTable id="datalist" value="#{billingDetailController.items}" var="item"
                                 selectionMode="single" selection="#{billingDetailController.selected}"
                                 paginator="true"
                                 rowKey="#{item.refId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_refId}"/>
                            </f:facet>
                            <h:outputText value="#{item.refId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_docType}"/>
                            </f:facet>
                            <h:outputText value="#{item.docType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_pages}"/>
                            </f:facet>
                            <h:outputText value="#{item.pages}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_docNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.docNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_docDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.docDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_filename}"/>
                            </f:facet>
                            <h:outputText value="#{item.filename}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_docrefId}"/>
                            </f:facet>
                            <h:outputText value="#{item.docrefId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_uploadBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.uploadBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_uploadDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.uploadDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingDetailTitle_billingMaster}"/>
                            </f:facet>
                            <h:outputText value="#{item.billingMaster}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{billingDetailController.prepareCreate}" update=":BillingDetailCreateForm" oncomplete="PF('BillingDetailCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BillingDetailViewForm" oncomplete="PF('BillingDetailViewDialog').show()" disabled="#{empty billingDetailController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BillingDetailEditForm" oncomplete="PF('BillingDetailEditDialog').show()" disabled="#{empty billingDetailController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{billingDetailController.destroy}" update=":growl,datalist" disabled="#{empty billingDetailController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
