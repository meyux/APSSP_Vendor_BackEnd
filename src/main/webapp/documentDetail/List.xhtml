<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentDetailTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DocumentDetailListForm">
                <p:panel header="#{bundle.ListDocumentDetailTitle}">
                    <p:dataTable id="datalist" value="#{documentDetailController.items}" var="item"
                                 selectionMode="single" selection="#{documentDetailController.selected}"
                                 paginator="true"
                                 rowKey="#{item.documentId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentDetailTitle_documentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentDetailTitle_docNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.docNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentDetailTitle_docPage}"/>
                            </f:facet>
                            <h:outputText value="#{item.docPage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentDetailTitle_docImage}"/>
                            </f:facet>
                            <h:outputText value="#{item.docImage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentDetailTitle_refId}"/>
                            </f:facet>
                            <h:outputText value="#{item.refId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{documentDetailController.prepareCreate}" update=":DocumentDetailCreateForm" oncomplete="PF('DocumentDetailCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DocumentDetailViewForm" oncomplete="PF('DocumentDetailViewDialog').show()" disabled="#{empty documentDetailController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DocumentDetailEditForm" oncomplete="PF('DocumentDetailEditDialog').show()" disabled="#{empty documentDetailController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{documentDetailController.destroy}" update=":growl,datalist" disabled="#{empty documentDetailController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
