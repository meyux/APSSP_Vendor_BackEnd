<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillingMasterTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BillingMasterListForm">
                <p:panel header="#{bundle.ListBillingMasterTitle}">
                    <p:dataTable id="datalist" value="#{billingMasterController.items}" var="item"
                                 selectionMode="single" selection="#{billingMasterController.selected}"
                                 paginator="true"
                                 rowKey="#{item.refId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_refId}"/>
                            </f:facet>
                            <h:outputText value="#{item.refId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_companyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_vendorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_invoiceNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_invoiceDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_invoiceAmount}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceAmount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_billingStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.billingStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillingMasterTitle_billingDetail}"/>
                            </f:facet>
                            <h:outputText value="#{item.billingDetail}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{billingMasterController.prepareCreate}" update=":BillingMasterCreateForm" oncomplete="PF('BillingMasterCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BillingMasterViewForm" oncomplete="PF('BillingMasterViewDialog').show()" disabled="#{empty billingMasterController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BillingMasterEditForm" oncomplete="PF('BillingMasterEditDialog').show()" disabled="#{empty billingMasterController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{billingMasterController.destroy}" update=":growl,datalist" disabled="#{empty billingMasterController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
